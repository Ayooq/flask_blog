{% extends 'base.html' %}

{% block title %}
  {% block content_title %}
    {{ post.title }}
  {% endblock %}
{% endblock %}

{% block content_body %}
<div class="col-auto">

  {% for tag in tags %}
    <a href="{{ url_for('posts.tag_reveal', slug=tag.slug) }}">
      <span class="badge badge-pill badge-info">{{ tag.name }}</span>
    </a>
  {% endfor %}

  {{ post.body }}
</div>
{% endblock %}
